<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="placeholder-logo.png" alt="Restaurant Logo" class="logo" id="shared-restaurant-logo"> <!-- Placeholder, updated by script -->
            <h1 class="restaurant-name" id="shared-restaurant-name">Loading Restaurant...</h1> <!-- Placeholder, updated by script -->
        </div>
        <div class="restaurant-info">
            <span id="shared-restaurant-phone-number"></span> | <span id="shared-restaurant-area"></span>
        </div>
    </header>

    <nav class="category-nav">
        <div class="category-scroll">
            <button class="category-btn active">All</button>
            <!-- Categories populated by JS -->
        </div>
    </nav>

    <main class="menu-container">
        <div class="menu-grid">
            <!-- Menu items populated by JS -->
        </div>
    </main>

    <!-- Load Supabase library FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load your script AFTER Supabase is loaded -->
    <script src="share_script.js"></script> <!-- Use the share page script -->
    
    <!-- Form containers removed as this is a display-only page -->

</body>
</html>
